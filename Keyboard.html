<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Text App</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    text-align: center;
    padding: 20px;
}
textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
}
button {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #22c55e;
    color: white;
    font-weight: bold;
}
button:hover {
    background: #16a34a;
}
</style>
</head>

<body>

<h2>üìù Auto Text Generator</h2>

<textarea id="textArea" placeholder="Teks akan muncul di sini..."></textarea>

<br>

<button onclick="isiHaflah()">Isi Template Haflah</button>
<button onclick="isiSalam()">Isi Salam</button>
<button onclick="copyText()">Copy Text</button>
<button onclick="clearText()">Clear</button>

<script>
function isiHaflah() {
    document.getElementById("textArea").value =
`üìã Rincian Pengeluaran Haflah
Stempel ‚Äì Rp50.000
Kertas Piagam ‚Äì Rp49.000
Kertas Folio A4 ‚Äì Rp100.000`;
}

function isiSalam() {
    document.getElementById("textArea").value =
"Assalamu'alaikum warahmatullahi wabarakatuh.";
}

function copyText() {
    let text = document.getElementById("textArea");
    text.select();
    document.execCommand("copy");
    alert("Teks berhasil di copy!");
}

function clearText() {
    document.getElementById("textArea").value = "";
}
</script>

</body>
</html>
