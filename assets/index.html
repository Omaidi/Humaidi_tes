<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DTX-Hum Pad</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .pad-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 90%; }
        .pad { background: #1e293b; border-radius: 10px; height: 80px; display: flex; align-items: center; justify-content: center; border-bottom: 4px solid #0f172a; font-weight: bold; font-size: 12px; }
        .pad.active { background: #22c55e; border-bottom: none; transform: translateY(4px); }
        .menu-btn { position: fixed; bottom: 20px; right: 20px; background: #22c55e; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 20px; }
    </style>
</head>
<body>
    <div style="margin-bottom: 20px; text-align: center;">
        <h2 style="color: #22c55e; margin: 0;">DTX-Hum</h2>
        <small>MODE: HADROH / DTX</small>
    </div>
    
    <div class="pad-container">
        <div class="pad" onclick="play(this)">PAD 1</div>
        <div class="pad" onclick="play(this)">PAD 2</div>
        <div class="pad" onclick="play(this)">PAD 3</div>
        <div class="pad" onclick="play(this)">PAD 4</div>
        <div class="pad" onclick="play(this)">PAD 5</div>
        <div class="pad" onclick="play(this)">PAD 6</div>
    </div>

    <button class="menu-btn">â˜°</button>

    <script>
        function play(el) {
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 100);
            // Logika audio Bos masuk di sini
        }
    </script>
</body>
</html>
